<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Masuk Guru - SARS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');
        body {
            background: #e0f2f1; /* Warna tema guru yang lebih tenang */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.2), 0 10px 10px rgba(0,0,0,0.18);
            position: relative;
            overflow: hidden;
            width: 450px;
            max-width: 100%;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-weight: bold;
            margin-bottom: 20px;
            color: #004d40;
        }
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .input-group input {
            background-color: #f5f5f5;
            border: none;
            padding: 12px 15px 12px 45px;
            width: 100%;
            border-radius: 5px;
        }
        button {
            border-radius: 20px;
            border: 1px solid #00796b;
            background-color: #00796b;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #80cbc4;
            cursor: not-allowed;
        }
        a.register-info {
            display: block;
            margin-top: 25px;
            font-size: 12px;
            color: #546e7a;
            line-height: 1.5;
            text-decoration: none;
        }
        a.register-info:hover {
            text-decoration: underline;
            color: #004d40;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="guruLoginForm">
            <h1>Portal Guru</h1>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="guruEmail" placeholder="Alamat E-mel Guru" required />
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="guruPassword" placeholder="Kata Laluan" required /> 
            </div>
            <button type="submit">Log Masuk</button>
            <a href="admin-tambah-guru.html" class="register-info">Pentadbir? Klik di sini untuk mendaftar guru baru.</a>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <!-- Skrip Konfigurasi Berpusat -->
    <script src="assets/js/auth.js"></script>

    <script>
        document.getElementById('guruLoginForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const submitButton = document.querySelector('button[type="submit"]');
            const email = document.getElementById('guruEmail').value.trim();
            const password = document.getElementById('guruPassword').value.trim();

            if (!email || !password) {
                alert('Sila masukkan alamat e-mel dan kata laluan.');
                return;
            }

            submitButton.disabled = true;
            submitButton.textContent = 'Mengesahkan...';

            try {                
                // Langkah 1: Log masuk menggunakan Firebase Authentication
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Langkah 2: Dapatkan data tambahan guru dari koleksi 'teachers'
                const teacherDoc = await db.collection('teachers').doc(user.uid).get();

                if (!teacherDoc.exists || teacherDoc.data().role !== 'teacher') {
                    // Jika data tidak wujud atau peranan bukan guru, log keluar dan beri amaran
                    await firebase.auth().signOut();
                    throw new Error("Akaun ini tidak didaftarkan sebagai guru.");
                }

                const teacherData = teacherDoc.data();
                const fullGuruData = { uid: user.uid, ...teacherData };

                // SIMPAN SESI GURU DALAM localStorage (kunci yang berbeza dari pelajar)
                localStorage.setItem('sars_currentGuru', JSON.stringify(fullGuruData));

                alert(`Selamat datang, ${fullGuruData.name}! Anda akan dibawa ke papan pemuka.`);
                
                // Arahkan ke papan pemuka guru (fail ini perlu dicipta)
                window.location.href = 'guru-dashboard.html';

            } catch (error) {
                console.error("Ralat log masuk guru: ", error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    alert("E-mel atau kata laluan tidak betul.");
                } else {
                    alert(`Log masuk gagal: ${error.message}`);
                }
                submitButton.disabled = false;
                submitButton.textContent = 'Log Masuk';
            }
        });
    </script>
</body>
</html>
